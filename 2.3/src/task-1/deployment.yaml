apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: 2-3
  labels:
    app: nginxapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginxapp
  template:
    metadata:
      labels:
        app: nginxapp
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
          - containerPort: 80
        volumeMounts:
          - name: nginx-config
            mountPath: /usr/share/nginx/html
      - name: multitool
        image: wbitt/network-multitool
        env:
          - name: HTTP_PORT
            valueFrom:
              configMapKeyRef:
                name: multitool-cm
                key: http_port
        ports:
        - containerPort: 8080
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-cm

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: multitool-cm
  namespace: 2-3
data:
  http_port: "8080"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-cm
  namespace: 2-3
data:
  index.html: |
    <html>
    <h1>Welcome from hell!!!</h1>
    </html>

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
spec:
  ports:
    - name: nginx
      protocol: TCP
      port: 80
      nodePort: 30080
  type: NodePort    
  selector:
    app: nginxapp